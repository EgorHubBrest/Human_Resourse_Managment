{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Human Resource Management</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
    {% block lin %}
    {% endblock %}
</head>
<body style="background-image: url(static/picture/back.png);">

<div class="container">
    <header class="header">
        <a href="{% url 'home' %}" class="header_logo">
            <img src="static/picture/man.svg" alt="logo">
            <span class="header_logo-text">
                Human Resource Management
            </span>
        </a>
        <div class="header_right">
            <div class="header_right_icon">
                <a href="{% url 'login' %}" class="header_right_icon-link">Log out</a>
            </div>
            <div class="header_right_icon">
                <a href="#" class="header_right_icon-link">Help</a>
            </div>
        </div>
    </header>
</div>

<div class="container">
    <div class="main_content">
        <div class="accord">
            <div class="accord-item">
                <input class="accord-input" type="checkbox" id="accord_1" disabled>
                <label class="accord-title" for="accord_1"><a href="{% url 'home' %}">Dashboard</a></label>
            </div>
            <div class="accord-item">
                <input class="accord-input" type="checkbox" id="accord_2">
                <label class="accord-title" for="accord_2">Department</label>
                <div class="accord-text">
                    <ul class="ul-accord-text">
                        <li class="ul-accord-text-li">
                            <a class="ul-accord-text-li-link" href="{% url 'add_depart' %}">Add Department</a>
                        </li>
                        <li class="ul-accord-text-li">
                            <a class="ul-accord-text-li-link" href="{% url 'manage_depart' %}">Manage Departments</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="accord-item">
                <input class="accord-input" type="checkbox" id="accord_3">
                <label class="accord-title" for="accord_3">Employees</label>
                <div class="accord-text">
                    <ul class="ul-accord-text">
                        <li class="ul-accord-text-li">
                            <a class="ul-accord-text-li-link" href="{% url 'employee' %}">Add Employee</a>
                        </li>
                        <li class="ul-accord-text-li">
                            <a class="ul-accord-text-li-link" href="{% url 'employess_l' %}">Manage Employee</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
